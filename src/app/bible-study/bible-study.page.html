<ion-content [fullscreen]="true">

  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" [value]="bibleStudySegments.available" color="secondary">
      <ion-segment-button [value]="bibleStudySegments.available">
        <ion-label>Available</ion-label>
      </ion-segment-button>
      <ion-segment-button [value]="bibleStudySegments.saved">
        <ion-label>Saved</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  
  <div *ngIf="segments === bibleStudySegments.available">
    <div class="list">
      <ol>
        <li *ngFor="let study of bibleStudys" (click)="openBibleStudy($event, study.id)">{{ study.title }}</li>
      </ol>
    </div>
  </div>
  <div *ngIf="segments === bibleStudySegments.saved">
    saved
  </div>
  <button (click)="signup()">
    signup
  </button>
  <button (click)="signin()">
    signin
  </button>
  <button (click)="signout()">
    signout
  </button>
  <button (click)="resetpassword()">
    reset password
  </button>

</ion-content>
