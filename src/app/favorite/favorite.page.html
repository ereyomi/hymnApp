
<ion-header [translucent]="true" class="ion-no-border">
    <app-intro type="favorite" [displayText]="displayText"></app-intro>
</ion-header>

<ion-content>

  <ng-container>
    <div class="center-it">
      <app-aibun [type]="'favorite'"></app-aibun>
    </div>
  </ng-container>
  
  <div class="list">
    <ol *ngIf="favHymns">
      <li *ngFor="let hymn of favHymns" (click)="openDetails($event, hymn.hymnId)">{{ hymn.hymn }}</li>
    </ol>
  </div>

</ion-content>
