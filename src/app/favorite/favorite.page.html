
<!-- <app-header></app-header> -->
<ion-header [translucent]="true" class="ion-no-border">
    <app-intro type="favorite"></app-intro>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div class="list">
    <ol *ngIf="favHymns">
      <li *ngFor="let hymn of favHymns" (click)="openDetails($event, hymn.hymnId)">{{ hymn.hymn }}</li>
    </ol>
  </div>

</ion-content>
