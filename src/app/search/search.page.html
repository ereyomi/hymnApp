<ion-header class="ion-no-border">

  <ion-toolbar class="searchToolBar">
    <ion-searchbar 
    placeholder="search for hymn" 
    debounce="800"
    showCancleButton="focus"
    animated
    (keyup)="searchIt($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="searchBox">
    <app-list-hymns [backHref]="searchbackHref" [hymnsData]="hymns"></app-list-hymns>
  </div>
</ion-content>
